<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Johnson Algorithm</title>
</head>
<body>
    <h1>Алгоритм Джонсона</h1>
    <label for="numVertices">Введите количество вершин:</label>
    <input type="number" id="numVertices" min="1" value="1"><br>
    <label for="numEdges">Введите количество рёбер:</label>
    <input type="number" id="numEdges" min="0" value="0"><br>
    <button onclick="createGraph()">Создать граф</button>
    <div id="graphInput"></div>
    <button onclick="runJohnson()">Запустить алгоритм Джонсона</button>
    <div id="error"></div>
    <div id="output"></div>

    <script src="johnson.js"></script>
</body>
</html>
